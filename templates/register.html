{% extends 'base.html' %}

{% block title %}Register - Placement Portal{% endblock %}

{% block content %}
<div class="tabs">
  <div class="tab" onclick="switchToLogin()">Login</div>
  <div class="tab active">Register</div>
</div>

<div id="student-registration" style="display: {% if role == 'student' %}block{% else %}none{% endif %};">
  <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
  <form id="student-form" action="{{ url_for('register', role='student') }}" method="POST" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="student-name">Full Name</label>
          <input type="text" id="student-name" name="student-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" placeholder="Create a secure password" required>
        </div>
        <div class="form-group">
          <label for="student-confirm-password">Confirm Password</label>
          <input type="password" id="student-confirm-password" placeholder="Confirm your password" required>
        </div>
      </div>
      
      <div class="form-column">
        <div class="form-group">
          <label for="student-id">Student ID</label>
          <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>
        </div>
        <div class="form-group">
          <label for="student-course">Course</label>
          <select id="student-course" name="student-course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="bba">BBA</option>
            <option value="mba">MBA</option>
            <option value="bsc">B.Sc</option>
            <option value="msc">M.Sc</option>
          </select>
        </div>
        <div class="form-group">
          <label for="student-branch">Branch/Specialization</label>
          <select id="student-branch" name="student-branch" required>
            <option value="" disabled selected>Select your branch</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="ec">Electronics & Communication</option>
            <option value="ee">Electrical Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="student-graduation-year">Graduation Year</label>
          <input type="number" id="student-graduation-year" name="student-graduation-year" placeholder="Enter graduation year" min="2000" max="2030" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="student-bio">About Yourself</label>
      <textarea id="student-bio" name="student-bio" placeholder="Brief introduction about yourself" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="student-phone">Phone Number</label>
      <input type="tel" id="student-phone" name="student-phone" placeholder="Enter your contact number" required>
    </div>

    <div class="form-group">
      <label for="student-resume">Resume (PDF)</label>
      <input type="file" id="student-resume" name="resume" accept=".pdf">
    </div>
    
    <div class="form-group">
      <button type="submit"><i class="fas fa-user-plus"></i> Register as Student</button>
    </div>
  </form>
</div>

<div id="company-registration" style="display: {% if role == 'company' %}block{% else %}none{% endif %};">
  <h2><i class="fas fa-building"></i> Company Registration</h2>
  <form id="company-form" action="{{ url_for('register', role='company') }}" method="POST" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company-name" placeholder="Enter company name" required>
        </div>
        <div class="form-group">
          <label for="email">Company Email</label>
          <input type="email" id="email" name="email" placeholder="Enter company email" required>
        </div>
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" placeholder="Create a secure password" required>
        </div>
        <div class="form-group">
          <label for="company-confirm-password">Confirm Password</label>
          <input type="password" id="company-confirm-password" placeholder="Confirm your password" required>
        </div>
      </div>
      
      <div class="form-column">
        <div class="form-group">
          <label for="company-website">Company Website</label>
          <input type="text" id="company-website" name="company-website" placeholder="Enter company website URL">
        </div>
        <div class="form-group">
          <label for="company-industry">Industry</label>
          <select id="company-industry" name="company-industry" required>
            <option value="" disabled selected>Select industry type</option>
            <option value="it">Information Technology</option>
            <option value="finance">Finance & Banking</option>
            <option value="consulting">Consulting</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="healthcare">Healthcare</option>
            <option value="ecommerce">E-commerce & Retail</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="company-location">Company Location</label>
          <input type="text" id="company-location" name="company-location" placeholder="Enter company location" required>
        </div>
        <div class="form-group">
          <label for="company-phone">Contact Number</label>
          <input type="tel" id="company-phone" name="company-phone" placeholder="Enter contact number" required>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="company-description">Company Description</label>
      <textarea id="company-description" name="company-description" placeholder="Brief description about your company" rows="3" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="hr-name">HR Contact Person</label>
      <input type="text" id="hr-name" name="hr-name" placeholder="Enter name of HR contact person" required>
    </div>

    <div class="form-group">
      <label for="company-logo">Company Logo</label>
      <input type="file" id="company-logo" name="logo" accept="image/*">
    </div>
    
    <div class="form-group">
      <button type="submit"><i class="fas fa-building"></i> Register as Company</button>
    </div>
  </form>
</div>

<div class="form-footer">
  <a href="{{ url_for('index') }}" class="btn home-btn"><i class="fas fa-home"></i> Back to Home</a>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize form visibility based on role
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role') || 'student';
    
    // Validate password confirmation
    const studentForm = document.getElementById('student-form');
    const companyForm = document.getElementById('company-form');
    
    studentForm.addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('student-confirm-password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
    
    companyForm.addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('company-confirm-password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  });
  
  function switchToLogin() {
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role') || 'student';
    window.location.href = "{{ url_for('login') }}?role=" + role;
  }
</script>
{% endblock %}
